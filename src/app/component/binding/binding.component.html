<p>binding works!</p>
<hr />
<figure>
  <img
    [src]="image.url"
    [alt]="image.alt"
    [title]="image.alt"
    [hidden]="isHidden"
  />
  <figcaption>{{ image.alt }}</figcaption>
</figure>

<button class="btn btn-danger me-2" (click)="toggle()">click</button>
<input type="text" [(ngModel)]="image.alt" />
